<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade - Formulário Boostrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 class="mb-4 mt-4">Formulário de cadastro</h2>
                <form id="form-cadastro">
                    <label class="form-label" for="nome">Nome:</label>
                    <input type="text" class="form-control mb-4" id="nome" required>
                    <label class="form-label" for="email">E-mail:</label>
                    <input type="email" class="form-control mb-4" id="email" required>
                    <label class="form-label" for="telefone">Telefone:</label>
                    <input type="tel" class="form-control mb-4" id="telefone" required>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js" ></script>
</body>
</html>
