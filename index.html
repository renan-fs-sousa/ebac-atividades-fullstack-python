<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Formulário de Cadastro</h1>
        </header>
        <form id="form-cadastro">
            <div class='form-campo'>
                <label for="nomeCompleto">Nome completo</label>
                <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Insira seu nome completo" required>
            </div>
            <div class='form-campo'>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Insira seu e-mail" required>
            </div>
            <div class='form-campo'>
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Insira seu telefone" required>
            </div>
            <div class='form-campo'>
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="Insira seu CPF" required>
            </div>
            <div class='form-campo'>
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" placeholder="Insira seu CEP" required>
            </div>
            <div class='form-campo'>
                <label for="endereco">Endereço completo</label>
                <input type="text" id="endereco" name="endereco" placeholder="Insira seu endereço completo" required>
            </div>
            <button>Cadastrar</button>
        </form>
        <ul id="lista">
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
